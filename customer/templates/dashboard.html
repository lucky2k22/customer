{%  extends 'main.html' %}

{% block content %}

{%  include 'status.html' %}

<br>

<div class="row">
	<div class="col-md-5">
		<h5>CUSTOMERS:</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Create Customer</a>
			<table class="table table-sm">
				<tr>
					<th></th>
					<th>Customer</th>
					<th>Orders</th>
				</tr>

			</table>
		</div>
	</div>

	<div class="col-md-7">
		<h5>LAST 5 ORDERS</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Create Order</a>
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Date Orderd</th>
					<th>Status</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>
				{% for order in order %}
				<tr>
					<td>{{order.product}}</td>
					<td>{{order.date_created}}</td>
					<td>{{status.Status}}</td>
					<td><a href="{% url 'update_order' order.id %}"> <button type="button" class= "btn btn-primary btn-sm">Update</button></a></td>
					<td><a href="{% url 'delete_order' order.id %}"> <button type="button" class= " btn-danger btn-sm">Remove</button></a></td>
				</tr>
		{% endfor %}
		
			</table>
		</div>
	</div>

</div>

{% endblock %}
